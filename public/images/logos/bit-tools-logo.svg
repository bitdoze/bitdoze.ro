<!-- static/images/logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 100" width="250" height="71">
  <defs>
    <!-- Define gradient for potential use if needed, but mostly using white -->
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff; stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffffff; stop-opacity:1"/>
    </linearGradient>
     <!-- Text Color -->
     <linearGradient id="textGradAi" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;" /> <!-- gray-700 -->
      <stop offset="100%" style="stop-color:#111827;" /> <!-- gray-900 -->
    </linearGradient>
  </defs>

  <!-- AI Brain Mark -->
  <g transform="translate(5, 5) scale(1.1)">
    <!-- Subtle background shape (optional, remove fill if not needed) -->
    <!-- <rect x="0" y="0" width="80" height="80" rx="15" fill="rgba(255,255,255,0.05)"/> -->

    <!-- Brain Outline & Nodes (White) -->
    <g stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Left Lobe Path & Connections -->
      <path d="M 40 15 C 20 15 10 30 10 45 C 10 60 20 75 40 75"/>
      <line x1="20" y1="30" x2="30" y2="40"/>
      <line x1="25" y1="60" x2="40" y2="50"/>
      <line x1="15" y1="45" x2="30" y2="48"/>

      <!-- Right Lobe Path & Connections -->
      <path d="M 40 15 C 60 15 70 30 70 45 C 70 60 60 75 40 75"/>
      <line x1="60" y1="30" x2="50" y2="40"/>
       <line x1="55" y1="60" x2="40" y2="50"/>
       <line x1="65" y1="45" x2="50" y2="48"/>

      <!-- Central Connection -->
       <line x1="40" y1="75" x2="40" y2="50"/>
       <line x1="30" y1="40" x2="50" y2="40"/>
    </g>

    <!-- Nodes (White Fill) -->
    <g fill="white">
      <circle cx="40" cy="15" r="4"/>
      <circle cx="10" cy="45" r="4"/>
      <circle cx="70" cy="45" r="4"/>
      <circle cx="40" cy="75" r="4"/>
      <circle cx="20" cy="30" r="3"/>
      <circle cx="60" cy="30" r="3"/>
       <circle cx="25" cy="60" r="3"/>
       <circle cx="55" cy="60" r="3"/>
       <circle cx="40" cy="50" r="5"/> <!-- Central Node larger -->
       <circle cx="30" cy="40" r="3"/>
       <circle cx="50" cy="40" r="3"/>
        <circle cx="30" cy="48" r="2.5"/>
       <circle cx="50" cy="48" r="2.5"/>
    </g>
  </g>

  <!-- Text "Bit Tools" -->
  <text x="100" y="65" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-size="40" font-weight="600" fill="#FEFEFE"> <!-- White Text -->
    Bit Tools
  </text>
</svg>